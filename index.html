<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <header>
      <a href="https://shopify.com" id="logo">
        <img
          src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
        />
      </a>
      <a href="https://shopify.com" id="responsive-logo">
        <img src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" />
      </a>
      <div>

      </div>
      <div id="merchant-container">
        <!-- <div>
          <input type="search" placeholder="Search" />
        </div> -->
        <div id="merchant-option">
          <div id="bell">
            <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" />
          </div>
          <div id="merchant">
            <p id="davii">Davii Collections</p>
            <p id="abbrev">DC</p>
          </div>
        </div>
      </div>

        <div>
          <button id="select-plan">Select a plan</button>
          <button id="select-icon">
            <img

            />
          </button>
        </div>
      </div>
      <div id="guide">
        <div>
          <p>Setup guide</p>
          <button>
            <img
              src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg"
            />
          </button>
        </div>
        <div>Use this personalized guide to get your store up and running.</div>
        <div>
            <div>1 / 5 completed</div>
            <div>
                <div></div>
            </div>
